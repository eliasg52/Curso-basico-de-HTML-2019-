<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas nuevas de HTML 5 y Obsoletas</title>
  </head>
  <body>
    <header>
      <!-- 
          contenido del header
       -->
    </header>

    <!-- ETIQUETAS NUEVAS DE HTML5 -->
    <main>
      <!-- esta etiqueta es como un acordeon para desplegar cosas -->
      <details>
        <summary>Titulo del acordeon</summary>
        <p>Contenido del acordeon</p>
        <p>Contenido del acordeon</p>
        <p>Contenido del acordeon</p>
        <p>Contenido del acordeon</p>
      </details>

      <!-- el dialog es parecido a una ventana modal -->
      <dialog open>
        <h1>Ventana modal</h1>
        <p>Contenido de la ventana modal</p>
      </dialog>

      <!-- ETIQUETAS OBSOLETAS DE HTML5 La mayoria no se usa mas u otras fueron actualizadas por otras-->
      <!-- acronym, applet, basefont, bgsound, big, blink, center(css text aling center), command, font, image(img),etc -->
    </main>
  </body>
</html>
